<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Full-Arch Financing - Staff Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Full-Arch Financing - Staff Portal</h1>

    <h2>Step 1 – Create Plan & Down Payment Link</h2>
    <form id="planForm">
      <label>
        Patient Name
        <input id="patientName" name="patientName" type="text" required />
      </label>
      <br />
      <label>
        Patient Email
        <input id="patientEmail" name="patientEmail" type="email" required />
      </label>
      <br />
      <label>
        Total Fee ($)
        <input id="totalFee" name="totalFee" type="number" min="0" step="0.01" required />
      </label>
      <br />
      <label>
        Term (months)
        <input id="termMonths" name="termMonths" type="number" min="1" required />
      </label>
      <br />
      <label>
        Down Payment (%)
        <input id="downPercent" name="downPercent" type="number" min="0" max="100" required />
      </label>
      <br />
      <button type="submit">Create Plan</button>
    </form>

    <h2>Step 2 – Start Monthly Autopay</h2>
    <p>Use this after the down payment is paid. It uses the same customer and remaining balance from Step 1.</p>
    <form id="subscriptionForm">
      <label>
        Stripe Customer ID
        <input id="customerId" name="customerId" type="text" required />
      </label>
      <br />
      <label>
        Monthly Amount ($)
        <input id="monthlyAmount" name="monthlyAmount" type="number" min="0" step="0.01" required />
      </label>
      <br />
      <label>
        Start Date
        <input id="startDate" name="startDate" type="date" required />
      </label>
      <br />
      <button type="submit">Create Monthly Autopay Subscription</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
