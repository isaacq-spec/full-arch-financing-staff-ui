<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Full-Arch Financing - Staff Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Full-Arch Financing - Staff Portal</h1>

      <section id="step1">
        <h2>Step 1 – Create Plan & Down Payment Link</h2>

        <form id="planForm">
          <div class="field">
            <label for="patientName">Patient Name</label>
            <input id="patientName" name="patientName" type="text" required />
          </div>

          <div class="field">
            <label for="patientEmail">Patient Email</label>
            <input id="patientEmail" name="patientEmail" type="email" required />
          </div>

          <div class="field">
            <label for="totalFee">Total Fee ($)</label>
            <input id="totalFee" name="totalFee" type="number" min="0" step="0.01" required />
          </div>

          <div class="field">
            <label for="termMonths">Term (months)</label>
            <input id="termMonths" name="termMonths" type="number" min="1" required />
          </div>

          <div class="field">
            <label for="downPercent">Down Payment (%)</label>
            <input id="downPercent" name="downPercent" type="number" min="0" max="100" required />
          </div>

          <button type="submit" id="createPlanBtn">Create Plan</button>
        </form>

        <div id="planResult" class="result"></div>
      </section>

      <hr />

      <section id="step2">
        <h2>Step 2 – Start Monthly Autopay</h2>
        <p>Use this after the down payment is paid. It uses the same customer and remaining balance from Step 1.</p>

        <form id="subscriptionForm">
          <div class="field">
            <label for="customerId">Stripe Customer ID</label>
            <input id="customerId" name="customerId" type="text" required />
          </div>

          <div class="field">
            <label for="monthlyAmount">Monthly Amount ($)</label>
            <input id="monthlyAmount" name="monthlyAmount" type="number" min="0" step="0.01" required />
          </div>

          <div class="field">
            <label for="startDate">Start Date</label>
            <input id="startDate" name="startDate" type="date" required />
          </div>

          <button type="submit" id="createSubscriptionBtn">
            Create Monthly Autopay Subscription
          </button>
        </form>

        <div id="subscriptionResult" class="result"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
