<body>
  <h1>Full-Arch Financing – Staff Portal</h1>

  <!-- LOADING INDICATOR -->
  <div id="loading" class="hidden loading">Processing…</div>

  <!-- TOAST NOTIFICATION -->
  <div id="toast" class="hidden toast"></div>

  <!-- STEP 1: PLAN CREATION -->
  <section class="card">
    <h2>Step 1 – Create Plan & Down Payment Link</h2>

    <form id="planForm">
      <div class="field">
        <label>Patient Name</label>
        <input id="name" type="text" required />
      </div>

      <div class="field">
        <label>Patient Email</label>
        <input id="email" type="email" required />
      </div>

      <div class="field">
        <label>Total Fee ($)</label>
        <input id="totalFee" type="number" min="0" step="0.01" required />
      </div>

      <div class="field">
        <label>Term (months)</label>
        <input id="termMonths" type="number" min="1" required />
      </div>

      <div class="field">
        <label>Down Payment (%)</label>
        <input id="downPercent" type="number" min="0" max="100" required />
      </div>

      <button type="submit">Create Plan</button>
    </form>

    <div id="results" class="hidden">
      <h3>Calculated Plan Details</h3>
      <p>Down Payment: $<span id="dp">0.00</span></p>
      <p>Remaining Balance: $<span id="remaining">0.00</span></p>
      <p>Monthly Payment: $<span id="monthly">0.00</span></p>

      <p>
        Down-Payment Link:
        <a id="paymentLink" href="#" target="_blank"></a>
      </p>
    </div>

    <div id="summaryCard" class="hidden summary card">
      <h3>Plan Summary</h3>
      <div id="summaryContent"></div>
    </div>
  </section>

  <hr />

  <!-- STEP 2: AUTOPAY -->
  <section id="autopayCard" class="hidden card">
    <h2>Step 2 – Start Monthly Autopay</h2>

    <form id="autopayForm">
      <div class="field">
        <label>Stripe Customer ID</label>
        <input id="customerId" type="text" />
      </div>

      <div class="field">
        <label>Remaining Balance ($)</label>
        <input id="remainingInput" type="number" min="0" step="0.01" />
      </div>

      <div class="field">
        <label>Term (months)</label>
        <input id="termInput" type="number" min="1" />
      </div>

      <button type="submit">Create Monthly Autopay</button>
    </form>

    <div id="autopayResult"></div>
  </section>

  <script src="script.js"></script>
</body>
